services:
    alt-routing:
        image: sombrepigeon/releases:2.0-onbluid
        profiles: [prod]
        environment:
            SOURCE: "https://github.com/SombrePigeon/alt-routing"
            VIRTUAL_HOST: "alt-routing.releases.sombrepigeon.fr"
            LETSENCRYPT_HOST: "alt-routing.releases.sombrepigeon.fr"
        networks:
            proxy:
                aliases: [alt-routing.releases.sombrepigeon.fr]

    alt-routing.dev:
        build:
            dockerfile_inline: FROM sombrepigeon/releases:2.0-mounted
            args:
                EXT: js
        profiles: [dev]
        volumes:
            - ./:/usr/local/apache2/htdocs/:ro
        networks:
            proxy:
                aliases: [alt-routing.dev.releases.sombrepigeon.fr]
        develop:
            watch:
                -
                    action: sync
                    path: .
                    target: /usr/local/apache2/htdocs/

networks:
    proxy:
        name: nginxproxygitdeploy_proxy
        external: true